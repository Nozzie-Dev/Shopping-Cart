<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Capstone: Shopping Cart</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!--NavBar-->
    <div class="container">
        <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">Glimpses Of Turkiye</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Products</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Cart</a>
              </nav>
            </div>
          </header>
      </div>
    <div class="container mt-5">
        <h1 class="mb-4">Products</h1>
        <!--Cart Items-->
        <div class="row">
            <div class="col-lg-4">
              <svg class="bd-placeholder-img" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/></svg>
              <h2 class="fw-normal" data-price="300">Price</h2>
              <p>Name/ Description</p>
              <div class="quantity-counter">
                <label for="quantity1">Quantity:</label>
                <button id="decrement1">-</button>
                <input type="number" id="quantity1" min="1" value="1" readonly>
                <button id="increment1">+</button>
              </div>
              <button onclick="addToCart(300, 'Item 1', 'quantity1')" class="btn btn-primary mb-3">Add to Cart</button>
            </div>
          </div>
        <!--Cart Display-->
        <div id="cart" class="mt-3">
            <h2>Shopping Cart</h2>
            <div class="row font-weight-bold">
                <div class="col">Item</div>
                <div class="col">Quantity</div>
                <div class="col">Price</div>
                <div class="col">Actions</div>
            </div>
            <ul id="cartContents" class="list-group mb-3"></ul>
            <p>Total Cost: R<span id="totalCost">0.00</span></p>
        </div>
        <button onclick="clearCart()" class="btn btn-danger mb-3">Clear Cart</button>
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
